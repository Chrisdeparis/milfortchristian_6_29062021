<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="banner">
      <header>
        <div class="contenu">Passer au contenu</div>
        <div class="top-line">
          <a href="/" id="logo">
            <div class="logo">
              <img src="../img/FishEyeLOGO.png" alt="Fisheye Home Page" />
            </div>
          </a>
        </div>
        <div class="photographer">
          <div class="info">
            <h1 id="name" class="name"></h1>
            <p id="city" class="city"></p>
            <p id="tagline" class="tagline"></p>
            <ul id="tags" class="tags"></ul>
          </div>
          <div>
            <div class="contact" alt="Contact Me">
              <p>Contactez-moi</p>
            </div>
          </div>
          <div class="user">
            <div class="circle thumb">
              <div class="crop" id="portrait"></div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="sort-by">
      <p>Trier par</p>
      <div class="dropdown-open">
        <ul>
          <li>
            Popularité
            <img class="chevron" src="../img/chevron-up-solid.svg" alt="" />
          </li>
          <li>Date</li>
          <li>Titre</li>
        </ul>
      </div>
    </div>
    <!-- The Modal Contact -->
    <div id="contactModal" class="modal-contact">
      <!-- Modal content -->
      <div class="modal-content-contact">
        <div>
          <p class="title">Contactez-moi</p>
          <span class="close-contact"
            ><img src="/img/times-solid-white.svg" alt=""
          /></span>
        </div>

        <p class="name" id="contactName"></p>
        <div class="contact-form">
          <form>
            <label for="">Prénom</label><br />
            <input type="text" /><br />
            <label for="">Nom</label><br />
            <input type="text" /><br />
            <label for="">Email</label><br />
            <input type="text" /><br />
            <label for="">Votre message</label><br />
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="btn-form">Envoyer</div>
          </form>
        </div>
      </div>
    </div>
    <!-- The Modal OpenLightBox -->
    <div id="openLightBox" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="lightBox" id="lightbox">
          <div class="top">
            <span class="close lightbox__close">
              <img src="/img/times-solid.svg" alt="" />
            </span>
          </div>
          <div class="mid">
            <img
              class="chevron-left"
              src="/img/chevron-left-solid.svg"
              id="chevronLeft"
              alt=""
            />
            <img class="big-img" id="boxImage" src="" alt="" />
            <img
              class="chevron-right"
              id="chevronRight"
              src="/img/chevron-right-solid.svg"
              alt=""
              srcset=""
            />
          </div>
          <div class="bottom">
            <p class="lightBox" id="title"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="sticky-cta">
        <div>
          <p id="likes" class="cta-likes">297 081</p>
          <img class="cta-heart" src="../img/heart-solid-black.svg" alt="" />
        </div>
        <p id="price" class="cta-price"></p>
      </div>
      <div id="photos-section" class="gallery-img"></div>
    </div>

    <div id="photoList" hidden></div>
    <script type="module" src="../js/modules/photographer.js"></script>
    <script type="module" src="../js/modules/media.js"></script>
    <script type="module" src="../js/modules/lightBox.js"></script>
    <script type="module" src="../js/modules/likes.js"></script>

    <script type="module" src="../js/modules/contactModal.js"></script>
  </body>
</html>
