<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="banner">
      <header>
        <div class="contenu">Passer au contenu</div>
        <div class="top-line">
          <a href="#" id="logo">
            <div class="logo">
              <img src="img/FishEyeLOGO.png" alt="Fisheye Home Page" />
            </div>
          </a>
        </div>
        <div class="photographer">
            <div class="info">
                <h1 class="name">Mimi Keel</h1>
                <p class="city">London, UK</p>
                <p class="tagline">Voir le beau dans le quotidien</p>
                <ul class="tags">
                    <li><a href="#">#portrait</a></li>
                    <li><a href="#">#events</a></li>
                    <li><a href="#">#travel</a></li>
                    <li><a href="#">#animals</a></li>
                </ul>
            </div>
            <div>
                <div class="contact" alt="Contact Me">
                    <p>Contactez-moi</p>
                </div>
            </div>
            <div class="user">
                <div class="circle thumb">
                    <div class="crop">
                    <img src="img/MimiKeel.jpg" alt="" />
                    </div>
                    
                </div>
            </div>
        </div>
      </header>
    </div>
  </body>
</html>
